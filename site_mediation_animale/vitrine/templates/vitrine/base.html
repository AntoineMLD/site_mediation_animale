{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vitrine/css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Médiation Animale</title>
</head>
<body>
    <!-- Header (Logo + Navigation) -->
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Logo à gauche -->
                <div class="col-md-3 ">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'vitrine/img/logo.png' %}" alt="Logo" class="logo">
                        Médiation Animale
                    </a>
                </div>
                <!-- Menu de navigation (Navbar) -->
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mx-auto"> <!-- Aligne les éléments à droite -->
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'about' %}">À propos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'services' %}">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'gallery' %}">Galerie</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main content -->
    <main>
        <div class="container-main">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 - Médiation Animale</p>
        </div>
    </footer>
</body>
</html>
